<!doctype html>
<html>

  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f6a884618b.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <nav class="navbar border-bottom" data-bs-theme="dark">

          <a class="navbar-brand" href="/index.html">

      </div>
    </nav>

    <div class="container text-center content">
      <div class="d-flex justify-content-center align-items-center flex-column pb-2">
        <div class="d-flex align-items-center">
            <img src="/Pictures/project.png" width="28" height="30" class="align-middle">

        </div>
        <div class="custom-line mt-2"></div>

      <table class="table align-middle">
        <thead>

            <th class="col-lg-3 mybottomborder myrightborder">Status</th>

          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="col-lg-3 mybottomborder myrightborder myth">

              <a href="/project-edit.html" class="myth">
                <i class="fa-solid fa-pen-to-square"></i>

            </td>
            <td class="col-lg-3 mybottomborder myrightborder">
              <div class="box" style="--color: #82bbd9; --text-color:#122c50;">In dev</div>
            </td>
            <td class="col-lg-3 mybottomborder myrightborder">
              <div class="box" style="--color: #8cd982; --text-color:#12501b;">Low</div>
            </td>
            <td class="col-lg-3 mybottomborder">
              <div class="d-flex justify-content-start">
                <div class="box" style="--margin: 10px; --color: #9082d9; --text-color:#372e5f;">Group 1</div>
                <div class="box" style="--color: #82bbd9; --text-color:#122c50;">Group 2</div>

          </tr>

          <tbody>
            <tr>
              <td class="col-lg-3 mybottomborder myrightborder myth">
                Project 2
                <a href="/project-edit.html" class="myth">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
              </td>
              <td class="col-lg-3 mybottomborder myrightborder">
                <div class="box" style="--color: #82bbd9; --text-color:#122c50;">In dev</div>
              </td>
              <td class="col-lg-3 mybottomborder myrightborder">
                <div class="box" style="--color: #c5d982; --text-color:#7e7921;">Medium</div>
              </td>
              <td class="col-lg-3 mybottomborder"></td>
            </tr>
        </tbody>
      </table>

      <div class="d-inline-flex fixed-bottom-right">
        <a href="/project-add.html" type="button" class="btn" style="background-color: #756ec7; color: #f1f1f1;">+ Add project</a>

    </div>

  <div class="offcanvas offcanvas-start custom-text-light mycanvas show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">

    <div class="offcanvas-body my-canvas-body">
        <a href="/index.html" tabindex="-1" role="button" class="no-outline">
            <img src="/Pictures/timer.png" class="btn btn-secondary mb-0 timer-icon" width="33" height="35" alt="Task">
        </a>

        <a href="/project.html" tabindex="-1" role="button">
            <img src="/Pictures/task.png" class="btn btn-secondary mb-0 task-icon" width="33" height="38" alt="Task">
        </a>
    </div>

  </div>

  <style>
    .fixed-bottom-right 
    {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 1000;
    }

    .myth
    {
      color: #959FAB !important;
    }

    .box
    {
      padding: 3px 12px 3px 12px !important;

      position: relative;
      display: inline-block;
      font-size: 14px;

    .custom-line

      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    {

        position: absolute;
        top: 50%;
        width: 300px; /* 15px longer on both sides (30px total) */
        height: 1px;
        background-color: #959FAB; /* Adjust the color if needed */
        left: -150px;
    }

        color: #f1f1f1 !important;

        border-bottom: 1px solid #959FAB !important;
        border-color: #959FAB !important;
    }

    {
      text-decoration: none;
    }

    body
    {
      background-color: #2A2E34;
    }

    .mynavbar
    {
      padding-left: 0px !important;
      margin-left: 7px !important;
    }

      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background-color: #515663;
      z-index: 1000;

      margin-top: 70px;
    }

      background-color: #30353C;

      padding-left: 0px !important;
